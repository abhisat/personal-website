<!DOCTYPE html>
<html>
    <head>
        <script src="{{ url_for('static', filename = 'jquery-3.2.1.min.js') }}"></script>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='foundation.css') }}" />
        <link href="https://fonts.googleapis.com/css?family=Baloo|Montserrat|Raleway:600" rel="stylesheet">
        <script src={{ url_for('static', filename="foundation.js") }} type='text/javascript'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css" />
        <script src="{{ url_for('static', filename='home.js') }}"></script>
        <title>{% block title %}Abhishek Satpathy{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='abhisheksatpathy.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}" />
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-98365591-1', 'auto');
            ga('send', 'pageview');

        </script>
    </head>
    <body>
        <nav role="navigation">
            <ul id="overlay-nav-menu" class="overlay-nav-menu">
                <li><a href="{{ url_for('about_me') }}" class="text_color header_font">about me</a></li>
                <li><a href="{{ url_for('resume') }}" target="_blank" class="text_color header_font">resume</a></li>
                <li><a href="{{ url_for('projects') }}" class="text_color header_font">projects</a></li>
                <li><a href="{{ url_for('contact_me') }}" class="text_color header_font">contact me</a></li>
                <li><a href="{{ url_for('built_with') }}" class="text_color header_font">built with</a></li>
            </ul>
            <a data-toggle-menu class="overlay-nav-menu-toggle" href="#overlay-nav-menu"><img class='logo' src="{{ url_for('static', filename='logo.png') }}"></a>
            <a data-toggle-menu-close class="overlay-nav-menu-toggle" href="#overlay-nav-menu">close</a>
        </nav>

        <div class="top-bar nav_color" id="example-animated-menu" data-animate="hinge-in-from-top hinge-out-from-top">
            <div class="top-bar-left">
                <ul><a href="{{ url_for('home') }}"><img class='logo mainLogo' src="{{ url_for('static', filename='logo.png') }}"><img class='logo_black mainLogo_black' src="{{ url_for('static', filename='logo_black.png') }}"></a></ul>
            </div>
            <div class="top-bar-right">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li><a href="{{ url_for('about_me') }}" class="text_color header_font">about me</a></li>
                    <li><a href="{{ url_for('resume') }}" target="_blank" class="text_color header_font">resume</a></li>
                    <li><a href="{{ url_for('projects') }}" class="text_color header_font">projects</a></li>
                    <li><a href="{{ url_for('contact_me') }}" class="text_color header_font">contact me</a></li>
                    <li><a href="{{ url_for('built_with') }}" class="text_color header_font">built with</a></li>
                </ul>
            </div>
        </div>
        <div id="content">{% block content %}{% endblock %}</div>
        <div class="footer">
            <div class="row align-middle">
                <div class="copyRights small-12 medium-6 large-4 columns">
                    <p>&copy Copyright 2017 Abhishek Satpathy</p>
                </div>

                <div class="socialMedia small-12 medium-6 large-4 columns">
                    <ul class="dropdown menu" data-dropdown-menu>
                        <li><a href="https://github.com/abhisat" class="text_color header_font footer-social" target="_blank"><img class='logo'src="{{ url_for('static', filename='github.png') }}"><img class='logo_black' src="{{ url_for('static', filename='github_black.png') }}"></a></li>
                        <li><a href="https://www.linkedin.com/in/abhisat/" class="text_color header_font footer-social" target="_blank"><img class='logo' src="{{ url_for('static', filename='linkedin.png') }}"><img class='logo_black' src="{{ url_for('static', filename='linkedin_black.png') }}"></a></li>
                        <li><a href="https://twitter.com/Abhishek_Sat" class="text_color header_font footer-social" target="_blank"><img class='logo' src="{{ url_for('static', filename='twitter.png') }}"><img class='logo_black' src="{{ url_for('static', filename='twitter_black.png') }}"></a></li>
                        <li><a href="https://www.facebook.com/satpathy.abhishek" class="text_color header_font footer-social" target="_blank"><img class='logo' src="{{ url_for('static', filename='fb.png') }}"><img class='logo_black' src="{{ url_for('static', filename='fb_black.png') }}"></a></li>
                        <li><a href="https://www.hackerrank.com/abhisat" class="text_color header_font footer-social" target="_blank"><img class='logo' src="{{ url_for('static', filename='hackerrank.png') }}"><img class='logo_black' src="{{ url_for('static', filename='hackerrank_black.png') }}"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>

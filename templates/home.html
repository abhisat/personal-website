<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='foundation.min.css') }}" />
        <script src="{{ url_for('static', filename = 'jquery-3.2.1.min.js') }}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css" />
        <script src={{ url_for('static', filename="foundation.min.js") }} type='text/javascript'></script>
        <script src="{{ url_for('static', filename='home.js') }}"></script>
        <title>{% block title %}Abhishek Satpathy{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='abhisheksatpathy.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}" />
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-98365591-1', 'auto');
            ga('send', 'pageview');

        </script>
    </head>
    <body>
        <div class="title-bar" data-responsive-toggle="example-animated-menu" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle></button>
            <div class="title-bar-title">Menu</div>
        </div>

        <div class="top-bar nav_color" id="example-animated-menu" data-animate="hinge-in-from-top hinge-out-from-top">
            <div class="top-bar-left">
                <ul><a href="{{ url_for('home') }}"><img class='logo' src="{{ url_for('static', filename='logo.svg') }}"></a></ul>
            </div>
            <div class="top-bar-right">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li><a href="{{ url_for('about_me') }}" class="text_color">about me</a></li>
                    <li><a href="{{ url_for('resume') }}" class="text_color">resume</a></li>
                    <li><a href="{{ url_for('projects') }}" class="text_color">projects</a></li>
                    <li><a href="{{ url_for('contact_me') }}" class="text_color">contact me</a></li>
                    <li><a href="{{ url_for('built_with') }}" class="text_color">built with</a></li>
                </ul>
            </div>
        </div>
        <div id="content">{% block content %}{% endblock %}</div>
    </body>
</html>
